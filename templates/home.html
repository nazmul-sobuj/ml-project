<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Exam Performance Prediction</title>
    <style>
        body {
            font-family: Arial;
            margin: 30px;
        }

        h1, h2 {
            font-weight: bold;
        }

        label {
            display: block;
            margin-top: 15px;
        }

        select, input {
            width: 300px;
            padding: 8px;
            margin-bottom: 10px;
        }

        button {
            margin-top: 15px;
            padding: 10px 20px;
        }

        .prediction {
            margin-top: 30px;
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Student Exam Performance Indicator</h1>
    <h2>Student Exam Performance Prediction</h2>

    <form action="/predictdata" method="POST">
        <label for="gender">Gender</label>
        <select name="gender" required>
            <option value="">Select your Gender</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select>

        <label for="ethnicity">Race or Ethnicity</label>
        <select name="ethnicity" required>
            <option value="">Select Ethnicity</option>
            <option value="group A">Group A</option>
            <option value="group B">Group B</option>
            <option value="group C">Group C</option>
            <option value="group D">Group D</option>
            <option value="group E">Group E</option>
        </select>

        <label for="parental">Parental Level of Education</label>
        <select name="parental" required>
            <option value="">Select Parent Education</option>
            <option value="high school">High School</option>
            <option value="some college">Some College</option>
            <option value="associate's degree">Associate's Degree</option>
            <option value="bachelor's degree">Bachelor's Degree</option>
            <option value="master's degree">Master's Degree</option>
        </select>

        <label for="lunch">Lunch Type</label>
        <select name="lunch" required>
            <option value="">Select Lunch Type</option>
            <option value="standard">Standard</option>
            <option value="free/reduced">Free/Reduced</option>
        </select>

        <label for="test_preparation_course">Test Preparation Course</label>
        <select name="test_preparation_course" required>
            <option value="">Select Test Course</option>
            <option value="none">None</option>
            <option value="completed">Completed</option>
        </select>

        <label for="writing">Writing Score out of 100</label>
        <input type="number" name="writing" required placeholder="Enter your Writing Score">

        <label for="reading_score">Reading Score out of 100</label>
        <input type="number" name="reading_score" required placeholder="Enter your Reading Score">

        <button type="submit">Predict your Maths Score</button>
    </form>

    {% if results %}
        <div class="prediction">
            THE prediction is {{ results }}
        </div>
    {% endif %}
</body>
</html>
